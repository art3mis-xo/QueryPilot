version: "3.9"

services:
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - chromadb
    volumes:
      - data_volume:/data
    networks:
      - app-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb_service
    ports:
      - "8001:8000"
    volumes:
      - data_volume:/data
    networks:
      - app-network

volumes:
  data_volume:

networks:
  app-network:
    driver: bridge

